<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quotes</h1>
    <div class="display">
        <div class="show-quotes-container">
            <div class="quotes-card" id="quoteCard">
                <p id="quoteText"> Press Random to get 1st quote</p>
                <div class="quote-buttons">
                    <button onclick="saveQuote()" class="qtbtn">Save</button>
                    <button onclick="copyQuote()" class="qtbtn">Copy</button>
                    <button onclick="shareOnTwitter()" class="qtbtn">Tweet</button>
                </div>
            </div>
            <button class="random" id="randombt" onclick="fetchQuote()">Random</button>
        </div>
        <div class="save-quotes-container" id="saveqtcon">
            <h2 style="text-align: center;">Saved Content</h2>
            <div id="savedQuotesList">
                
            </div>
            <button onclick="deleteLastQuote()" id="delbt">Delete Last Quote</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
